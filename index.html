<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" type="text/css" href="estilo.css">
	
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Belanosima&display=swap" rel="stylesheet">
	<title>Sistema de comentarios</title>
</head>
<body>

<div class="comments-container" id="contenedor">

	<div class="msg">
		
        <div class="user-photo" >
          <img src="profile1.jpeg" id="msg_img" />
        </div>
        <div class="msj-container">
        	<input type="text" value="Keiber" class="nombre_usuario">
	        <div class="texto-container">
				<div id="texto" class="texto" contenteditable></div>
			</div>	
        </div>
		
		
		<button id="enviar" class="enviar">
			<span class="material-symbols-outlined">
				send
			</span>
		</button>

	</div>


	<div class="comment"><div class="box"><div class="comment"><div class="comment-wrapper"><div class="content"><div class="user-photo"><img src="profile1.jpeg"></div><div class="comment-info"><div class="header"><span class="username">@Keiber</span><span class="date"> 9:28 am</span></div><div class="text">Puedes enviar mensajes, cambiar el nombre y la imagen. Ademas puedes responder en reply</div><div class="actions"><button>Like</button><button onclick="responder_msg(0)">Reply</button><button>Share</button><button>Follow</button><button>Report</button></div></div></div><div class="replies"></div></div></div></div></div>

    
</div>

<script type="text/javascript" src="codigo.js"></script>
</body>
</html>
